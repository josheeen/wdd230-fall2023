<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Olongapo Chamber</title>
    <meta name="author" content="Joshua Reyes">
    <meta name="description" content="Join Us Olongapo Chambers">
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/larger.css">

    <!-- social media meta tags -->
    <meta property="og:title" content="Olongapo Chamber Home Page">
    <meta property="og:type" content="index homepage">
    <meta property="og:image" content="#">
    <meta property="og:url" content="https://josheeen.github.io/wdd230/chamber/">


</head>

<body>
    <header>
        <div class="header-logo"><a href="./"><img class="logo" src="images/rsz_olongapo-city-logo.webp"
                    alt="site-logo"></a></div>
        <h1 class="header-h1">Olongapo City Chamber</h1>
        <p id="todaysDate"></p>
        <div class="header-social-media">
            <a class="facebook-logo" href="https://www.facebook.com" target="_blank"><img
                    src="images/facebook-logo.webp" alt="Facebook Logo"></a>
            <nav>
                <button id="hamburgerBtn"><span>&#9776;</span></button>
                <ul id="primaryNav">
                    <li class="active"><a href="index.html">Home</a></li>
                    <li><a href="#">Discover</a></li>
                    <li><a href="#">Directory</a></li>
                    <li><a href="#">Join Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="join-main">
        <div id="join-meeting-banner">
        </div>
        <div class="lastVisit">
            <p class="lastVisitP"></p>
        </div>
        <h2>Join Olongapo City Chamber of Commerce</h2>
        <form method="get" action="thankyou.html">
            <fieldset>
                <legend>Personal Information</legend>
                <label class="top">First Name*<input type="text" name="fname" required></label>
                <label class="top">Last Name*<input type="text" name="lname" required></label>
                <label class="top">Email*<input type="email" name="email" placeholder="someone@example.com"
                        required></label>
                <label class="top">Phone Number*<input type="tel" name="phone" required></label>
            </fieldset>

            <fieldset>
                <legend>Membership and your business</legend>
                <div class="membership">
                    <h3>Select a Membership level</h3>
                    <p>Click one to see info...</p>
                    <label class="sbs"><input type="radio" name="membership" value="np"
                            onclick="showMembershipInfo('np')"> NP Membership</label>
                    <label class="sbs"><input type="radio" name="membership" value="bronze"
                            onclick="showMembershipInfo('bronze')"> Bronze Membership</label>
                    <label class="sbs"><input type="radio" name="membership" value="silver"
                            onclick="showMembershipInfo('silver')"> Silver Membership</label>
                    <label class="sbs"><input type="radio" name="membership" value="gold"
                            onclick="showMembershipInfo('gold')"> Gold Membership</label>
                </div>
                <div class="membership-info">
                </div>
                <label class="top">Business Name*<input type="text" name="bussname" required></label>
                <label class="top">Title or Position<input type="text" name="position"
                        pattern="[a-zA-Z\s\-]{7,}"></label>
                <label class="top">Business Description<textarea name="description" cols="30"
                        rows="7"></textarea></label>
                <input type="hidden" id="hiddenDate" name="hiddenDate">
            </fieldset>
            <input type="submit" value="Join the Chamber" class="submitBtn" onclick="getHiddenDate()"
                name="submitButton">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="year"></span>| Joshua Reyes| Philippines</p>
        <p id="lastModified">Last Modified: </p>
    </footer>

    <script src="scripts/getdates.js"></script>
    <script src="scripts/join.js"></script>
</body>

</html>
