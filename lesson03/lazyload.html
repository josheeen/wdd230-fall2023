<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load</title>
    <meta name="author" content="Joshua Gil Reyes">
    <link rel="stylesheet" href="styles/lazyload.css">

</head>

<body>
    <header>
        <h1>Lazy Loading Images</h1>
    </header>
    <main>
        <picture><img src="https://placekitten.com/400/600" alt="Placeholder Kitten Image" loading="lazy" width="400"
                height="600"></picture>
        <picture><img src="https://placekitten.com/400/700" alt="Placeholder Kitten Image" loading="lazy" width="400"
                height="600"></picture>
        <picture><img src="https://placekitten.com/400/800" alt="Placeholder Kitten Image" loading="lazy" width="400"
                height="600"></picture>
        <picture><img src="https://placekitten.com/400/650" alt="Placeholder Kitten Image" loading="lazy" width="400"
                height="600"></picture>
        <picture><img src="https://placekitten.com/400/750" alt="Placeholder Kitten Image" loading="lazy" width="400"
                height="600"></picture>
    </main>
    <footer>
        &copy;<span id="currentYear"></span> Lazy Load
        <p><span id="lastModified"></span></p>
    </footer>

</body>
<script src="scripts/lazyload.js"></script>

</html>
