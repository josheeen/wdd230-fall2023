			<a href="index.html" title="Home">
				<img src="img/rsz_pc-workz.jpg" width="300" alt="header logo" />
			</a>
		</div>
		<div id="min-banner">
			<p id="text"></p>
		</div>
	</header>
	<main>
		<section class="r-container">
			<h2>Reservation</h2>
			<form action="target" method="get" enctype="multipart/form-data">
				<fieldset>
					<h4>Personal Information</h4>
					<input placeholder="First Name" type="text" tabindex="1" pattern="[A-Z][a-z]+\s[A-Z][a-z]+"
						required /><sup>*</sup>
					<input placeholder="Last Name" type="text" tabindex="2" pattern="[A-Z][a-z]+\s[A-Z][a-z]+"
						required /><sup>*</sup> <br /><br />
					<input id="number" class="form-element-field" placeholder="Phone number" type="tel"
						required /><sup>*</sup>
					<input placeholder="Email Address" type="email" tabindex="3" name="email" /><br /><br />
				</fieldset>
				<div class="reservation-con">
					<label>Build Type</label>
					<select name="room">
						<option value="Single">
							Low Tier
						</option>
						<option value="Double">
							Mid Tier
						</option>
						<option value="King">High Tier</option>
					</select>
					<br /><br />
					<button class="submit" type="submit">SUBMIT</button>
				</div>
			</form>
		</section>
	</main>
	<hr />
	<footer>

			<a href="index.html" title="Home">
